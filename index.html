<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


    .result-box {
      background-color: #6a40fb;
      color: white;
      padding: 30px;
      border-radius: 15px;
      flex-basis: 50%;
      text-align: center;
    }

    .result-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .result-box .score {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #4d2eca;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 10px;
    }

    .summary-box {
      flex-basis: 50%;
      text-align: center;
    }

    .summary-box h3 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #293948;
    }

    .summary-symbols {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .summary-symbol {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 10px;
    }

    .summary-symbol img {
      width: 40px;
      height: 40px;
    }

    .summary-symbol h5 {
      font-size: 16px;
      color: #293948;
      margin: 0;
    }

    .summary-symbol h6 {
      font-size: 14px;
      color: #6a40fb;
      margin: 0;
    }

    .summary-symbol.q {
      background-color: #ffe5e5;
    }

    .summary-symbol.w {
      background-color: #FFF5DC;
    }

    .summary-symbol.e {
      background-color: #E5FFF5;
    }

    .summary-symbol.r {
      background-color: #E8E8FF;
    }

    button {
      background-color: #293948;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #16222b;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="result-card">
      <div class="result-box">
        <h2>Your Result</h2>
        <div class="score">76 of 100</div>
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-box">
        <h3>Summary</h3>
        <div class="summary-symbols">
          <div class="summary-symbol q">
            <p>‚ö°</p>
            <h5>Reaction</h5>
            <h6>80 / 100</h6>
          </div>
          <div class="summary-symbol w">
            <p>üß†</p>
            <h5>Memory</h5>
            <h6>92 / 100</h6>
          </div>
          <div class="summary-symbol e">
            <p>üìù</p>
            <h5>Verbal</h5>
            <h6>61 / 100</h6>
          </div>
          <div class="summary-symbol r">
            <P>üëÄ</P>
            <h5>Visual</h5>
            <h6>72 / 100</h6>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
